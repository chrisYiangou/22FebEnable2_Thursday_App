<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm px-4">
        <div class="row gx-5">
            <h1>CRUD Application</h1>
            <hr>
            <!-- Create Area -->
            <div class="col-6">
                <form class="mb-2">
                    <h2>Create</h2>
                    <input type="text" id="inputName" class="form-control" placeholder="Enter item Name to create" />
                    <input type="text" id="inputDescription" class="form-control mt-2"
                        placeholder="Enter item Description to create" />
                    <input type="number" id="inputPrice" class="form-control mt-2"
                        placeholder="Enter item Price to create" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonCreate">POST</button>
                    <input type="text" style="display: none;" />
                </form>
            </div>

            <!-- Read All Area -->
            <div class="col-6">
                <form class="mb-2">
                    <h2>Read All</h2>
                    <ul id="listOutput"></ul>
                </form>

            </div>
            <hr>

            <!-- Read ONE Area -->
            <div class="col-6">
                <form class="mb-2">
                    <h2>Read by ID</h2>
                    <input type="text" id="inputOne" class="form-control" placeholder="Enter item ID to create" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonOne">Read by ID</button>
                  
                </form>
            </div>
                <div class="col-6">
                <form class="mb-2">
                    <h2>Read One</h2>
                    <ul id="listOne"></ul>
                </form>

            </div>
            <hr>

            <!-- Update Area -->
            <div class="col-6">
                <form class="mb-2">
                    <h2>Update</h2>
                    <input type="text" id="updateName" class="form-control" placeholder="Enter item Name to Update" />
                    <input type="text" id="updateDescription" class="form-control mt-2"
                        placeholder="Enter item Description to Update" />
                    <input type="number" id="updatePrice" class="form-control mt-2"
                        placeholder="Enter item Price to Update" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonUpdate">UPDATE</button>
                    <input type="text" style="display: none;" />
                </form>
            </div>

            <div class="col-6">
                <form class="mb-2">
                    <h2>Updated Item</h2>
                    <ul id="listUpdate"></ul>
                    <!-- get the last updated and read it -->
                </form>

            </div>
            <hr>

            <!-- Delete Area -->
            <div class="col-6">
                <form class="mb-2">
                    <h2>Delete by ID</h2>
                    <input type="number" id="deleteId" class="form-control mt-2"
                        placeholder="Enter id of the item to Delete" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonDelete">DELETE</button>
                </form>
            </div>
       

                    <!-- Read All Area -->
                    <div class="col-6">
                        <form class="mb-2">
                            <h2>Read Remaining </h2>
                            <ul id="listDeleted"></ul>
                        </form>
        
                    </div>
                    <hr>
                </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
